{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Item List</h1>
    <ul>
    {% for item in items %}
        <li>
            <strong><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></strong><br>

        </li>
    {% endfor %}
</ul>

</body>
</html>
